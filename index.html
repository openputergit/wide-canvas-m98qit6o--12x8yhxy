<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberScent - Futuristic Perfumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #00ff9d;
        }
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-border {
            box-shadow: 0 0 5px #00ff9d, 0 0 10px #00ff9d, 0 0 15px #00ff9d;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px #ff00ff, 0 0 30px rgba(255, 0, 255, 0.5);
        }
        /* Cyberpunk glitch effect */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ff9d;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            100% { clip: rect(70px, 9999px, 151px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(15px, 9999px, 30px, 0); }
            100% { clip: rect(55px, 9999px, 120px, 0); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-black/90 p-4 sticky top-0 z-50 neon-border">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl orbitron font-bold glitch" data-text="CyberScent">CyberScent</h1>
            <div class="flex items-center space-x-6">
                <a href="#" class="hover:text-pink-500" title="Search"><i class="bi bi-search text-xl"></i></a>
                <a href="#" class="hover:text-pink-500" title="Wishlist"><i class="bi bi-heart text-xl"></i></a>
                <a href="#" class="hover:text-pink-500" title="Cart"><i class="bi bi-bag text-xl"></i></a>
                <button onclick="toggleLogin()" class="bg-transparent border border-[#00ff9d] px-4 py-2 rounded hover:bg-[#00ff9d] hover:text-black transition">Login</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="container mx-auto py-16 px-4">
        <div class="text-center">
            <h1 class="text-5xl orbitron font-bold mb-6 glitch" data-text="FUTURE FRAGRANCES">FUTURE FRAGRANCES</h1>
            <p class="text-xl mb-8">Experience scents from the year 2077</p>
            <button class="bg-[#ff00ff] text-black px-8 py-3 rounded-lg hover:bg-[#ff00ff]/80 transition orbitron">SHOP NOW</button>
        </div>
    </header>

    <!-- Filter Section -->
    <div class="container mx-auto px-4 mb-8">
        <div class="flex flex-wrap gap-4 justify-center">
            <select class="bg-black border border-[#00ff9d] p-2 rounded">
                <option>Filter by Brand</option>
                <option>NightCity</option>
                <option>CyberPunk</option>
                <option>NeoTokyo</option>
            </select>
            <select class="bg-black border border-[#00ff9d] p-2 rounded">
                <option>Sort by Price</option>
                <option>Low to High</option>
                <option>High to Low</option>
            </select>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-16">
        <!-- Product Cards -->
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black/90 flex items-center justify-center hidden">
        <div class="bg-black p-8 rounded-lg neon-border max-w-md w-full mx-4">
            <h2 class="text-2xl orbitron mb-6">Login to CyberScent</h2>
            <input type="email" placeholder="Email" class="w-full bg-black border border-[#00ff9d] p-3 mb-4 rounded">
            <input type="password" placeholder="Password" class="w-full bg-black border border-[#00ff9d] p-3 mb-6 rounded">
            <button class="w-full bg-[#ff00ff] text-black p-3 rounded hover:bg-[#ff00ff]/80 transition mb-4">LOGIN</button>
            <p class="text-center">Don't have an account? <a href="#" class="text-[#ff00ff]">Sign up</a></p>
            <button onclick="toggleLogin()" class="absolute top-4 right-4 text-[#00ff9d]"><i class="bi bi-x-lg"></i></button>
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                name: "NightCity Noir",
                price: 199.99,
                image: "https://images.unsplash.com/photo-1592914610354-fd354ea45e48?auto=format&fit=crop&w=300",
                description: "A bold fusion of neon lights and midnight rain"
            },
            {
                name: "Digital Dreams",
                price: 149.99,
                image: "https://images.unsplash.com/photo-1615397349754-cfa2066a298e?auto=format&fit=crop&w=300",
                description: "Virtual reality meets aromatic elegance"
            },
            {
                name: "Chrome Rose",
                price: 299.99,
                image: "https://images.unsplash.com/photo-1588405765997-02255aff295e?auto=format&fit=crop&w=300",
                description: "Metallic florals with a cyber twist"
            }
        ];

        // Generate product cards
        const productsGrid = document.querySelector('.grid');
        products.forEach(product => {
            const card = `
                <div class="product-card bg-black/50 rounded-lg p-4 transition-all duration-300 hover:cursor-pointer border border-[#00ff9d]">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-bold mb-2 orbitron">${product.name}</h3>
                    <p class="text-gray-400 mb-4">${product.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-[#00ff9d] text-xl">$${product.price}</span>
                        <button class="bg-[#ff00ff] text-black px-4 py-2 rounded hover:bg-[#ff00ff]/80 transition">Add to Cart</button>
                    </div>
                </div>
            `;
            productsGrid.innerHTML += card;
        });

        // Login modal functionality
        function toggleLogin() {
            const modal = document.getElementById('loginModal');
            modal.classList.toggle('hidden');
        }

        // Close modal when clicking outside
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleLogin();
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
